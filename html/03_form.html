<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form tag</title>
  </head>
  <body>
    <!-- form 태그는 사용자의 입력을 받는 요소들을 묶어주는 태그 -->
    <!-- form 태그 속성: action, method는 서버와의 통신과 관련된 속성. 나중에 배울 예정! -->
    <!-- 사용자의 입력을 위한 태그를 form 태그 내부에 작성하면 서버에 전달하게 된다. -->
    <form>
      1. text: <input type="text" />
      <br />
      <!-- input은 사용자의 입력을 받는 태그. 다양한 type 속성이 있다. 닫는 태그 없으니 셀프클로징 필수! -->
      <!-- label의 for 속성으로 input과 연결해야 앞의 텍스트(라벨)를 클릭했을때 입력칸에 포커싱된다. -->
      <label for="aa">2. text with label: </label>
      <input type="text" id="aa" />
      <br />
      <!-- palceholder 예시 텍스트 회색. 입력값 받으면 안 보임. -->
      <label for="bb">3. 이메일: </label>
      <input type="email" id="bb" placeholder="example@abc.com" />
      <br />
      <!-- label에 for 속성 없어도 input을 연결하려면 label의 자식태그로 사용하면 됨. -->
      <label>
        4. 비밀번호:
        <input type="password" />
      </label>
      <br />
      <label>
        <input type="checkbox" name="agree" />
        5-1.체크박스 default
      </label>
      <br />
      <input type="checkbox" name="agree" checked />5-2. 체크박스 checked
      <br />
      <input type="checkbox" name="agree" disabled />5-3. 체크박스 disabled
      <hr />
      <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>
      <label> <input type="checkbox" name="practice" />text </label>
      <label> <input type="checkbox" name="practice" checked />click </label>
      <label> <input type="checkbox" name="practice" checked />bread </label>
      <label> <input type="checkbox" name="practice" checked />img </label>
      <label> <input type="checkbox" name="practice" />date </label>
      <hr />
      <!-- radio 기능을 제대로 사용하려면 무조건 name 속성으로 묶어야 한다. -->
      <!-- checkbox도 같은 name으로 그룹화해야 한다. -->
      <!-- radio도 checked, disabled 사용 가능하다. -->
      <input type="radio" id="1" name="radio" />
      <label for="1">6. 라디오 타입 1</label>
      <input type="radio" id="2" name="radio" />
      <label for="2">6. 라디오 타입 2</label>
      <input type="radio" id="3" name="radio" />
      <label for="3">6. 라디오 타입 3</label>
      <br />
      <h5>다음 중 img 태그의 속성인 것은?</h5>
      <label> <input type="radio" name="practice" />title</label>
      <label> <input type="radio" name="practice" checked />alt</label>
      <label> <input type="radio" name="practice" />mouse</label>
      <label> <input type="radio" name="practice" />value</label>
      <hr />
      <label for="color">7. 색상 선택</label>
      <input type="color" id="color" />
      <br />
      <!-- range는 바를 움직여서 범위 설정하는 기능 -->
      <label for="range">8. 범위 지정</label>
      <input type="range" id="range" />
      <br />
      <label for="file">9. 파일 업로드</label>
      <input type="file" id="file" />
      <br />
      <!-- number는 숫자만 입력 가능하고, 우측 화살표 움직여서 변경도 가능 -->
      <label for="num">10. 숫자 입력</label>
      <input type="number" id="num" />
      <br />
      <!-- date는 숫자를 입력하거나, 달력에서 선택도 가능 -->
      <label for="date">11-1. 날짜 입력</label>
      <input type="date" id="date" />
      <br />
      <label for="time">11-2. 날짜와 시간 입력</label>
      <input type="datetime-local" id="time" />
      <br />
      <input type="button" value="hello" /> 12-1. 버튼 button
      <br />
      <input type="submit" /> 12-2. 버튼 submit
      <br />
      <button>
        12-3. 버튼 태그
        <div style="color: blue">안녕하세요~</div>
      </button>
      <br />
      <!-- columns 가로 열, rows 세로 행 -->
      <label for="textarea">13. 넓은 입력창</label>
      <textarea
        id="textarea"
        cols="30"
        rows="10"
        placeholder="내용을 입력해주세요!"
      ></textarea>
      <br />
      14. 드롭다운 만들기
      <select name="fruit">
        <optgroup label="red">
          <option value="apple">사과</option>
          <option value="strawberry">딸기</option>
          <option value="cherry">체리</option>
        </optgroup>
        <optgroup label="others">
          <option value="banana">바나나</option>
          <option value="orange">오렌지</option>
          <option value="kiwi">키위</option>
        </optgroup>
      </select>
      <hr />
      <h3>설문조사</h3>
      <label> 이름: <input type="text" /> </label>
      <br />
      <label> 전화번호: <input type="text" /> </label>
      <br />
      <label>
        이메일: <input type="email" placeholder="example@abc.com" />
      </label>
      <h4>나이</h4>
      <label> <input type="radio" name="age" checked />10대</label>
      <label> <input type="radio" name="age" />20대</label>
      <label> <input type="radio" name="age" />30대</label>
      <label> <input type="radio" name="age" />40대</label>
      <label> <input type="radio" name="age" />50대</label>
      <label> <input type="radio" name="age" />60대 이상</label>
      <h4>원하는 강의 (복수응답 가능)</h4>
      <label> <input type="checkbox" name="study" checked />html </label>
      <label> <input type="checkbox" name="study" />JS </label>
      <label> <input type="checkbox" name="study" />css </label>
      <br />
      <br />
      <textarea
        cols="50"
        rows="20"
        placeholder="내용을 입력해주세요~"
      ></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
