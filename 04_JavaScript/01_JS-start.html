<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript start</title>

    <!-- js 사용하기 -->
    <!-- 1. head 태그 안에 script 태그에 작성 -->
    <script>
      alert("head > script 태그 내부에 작성 ~ alert 사용");
      // 알림창을 띄우겠다 (확인 버튼만 존재)
      console.log("head > script 태그 내부에 작성 ~ console.log 사용");
      // 콘솔에 남기겠다는 의미
    </script>

    <!-- 2. script 태그로 js 파일 불러오기 -->
    <script src="./01_JS-start.js"></script>

    <!-- html 문서를 위에서 아래로 읽기 때문에 순서대로 실행됨 -->
  </head>

  <script>
    alert("head와 body 사이에 작성");
  </script>

  <body>
    <script>
      alert("body에 작성");
    </script>
  </body>

  <script>
    alert("body 바깥에 작성");
  </script>
</html>
