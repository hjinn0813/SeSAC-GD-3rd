<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 참조방법</title>
    <!-- css 내장 스타일 방법은 head 태그에 style 태그와 css 문법으로 작성 -->
    <style>
      p {
        background-color: #dfdfdf;
        color: rgb(1, 86, 1);
      }
      /* css의 주석 모양은 이렇게 생겼습니다! */
      /* 지금까지 사용한 css 속성
      1. background-color: 배경색 지정;
      2. color: 폰트 컬러 지정;
        색상 지정 방법은 색 이름 작성, rgb(0~256)나 헥사코드(#000000) 이용
        투명도까지 입력하려면 rgba, 투명도는 0~1 사이로 입력(0이 투명한거)'
      3. width,height: 너비와 높이
      */
      li {
        color: green;
      }
    </style>
    <link rel="stylesheet" href="./01_css_start.css" />
  </head>
  <body>
    <h1>css 스타일 적용 방법 3가지</h1>
    <!-- 여는 태그에 style 속성을 부여하여 만드는 방법 -->
    <!-- 여러 css 스타일링할 경우 세미콜론으로 나누어 작성 -->
    <div style="background-color: rgb(211, 235, 244)">1. 인라인 적용방법</div>
    <br />
    <p>2. 내장 스타일 방법 (head 태그에)</p>
    <ul>
      <li>3. 외부 스타일 시트</li>
      <li style="color: red">연결하는 방식 (link 태그로)</li>
    </ul>
  </body>
</html>
