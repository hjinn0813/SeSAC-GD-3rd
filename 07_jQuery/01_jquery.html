<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="./01_jquery.js"></script>
    <style>
      .container {
        width: 100vw;
        height: 400px;
        background-color: antiquewhite;
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
      }
      .orange {
        background-color: orange;
      }
      .text {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="testSelector">jQuery 선택자</div>
    <input type="text" />
    <button onclick="useVal()">val() 사용하기</button>
    <button onclick="useAttr()">attr() 사용하기</button>
    <br />
    <hr />
    <span id="span"
      >hello
      <p>world</p></span
    >
    <button onclick="useText()">text() 사용하기</button>
    <button onclick="useHtml()">html() 사용하기</button>
    <button onclick="useCss()">css() 사용하기</button>
    <br />
    <hr />
    <div class="container">
      <div class="box red" id="red">1</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box red">2</div>
    </div>
    <button onclick="useAppend()">요소 추가하기</button>
    <button onclick="useRemove()">요소 삭제하기</button>
    <button onclick="useParent()">요소 탐색하기</button>
    <br />
    <br />
    <div class="box text" id="controlClass">클래스 조작</div>
    <button onclick="controlClass()">클래스 조작하기</button>
  </body>
</html>
